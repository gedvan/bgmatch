name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Etapa 1: Checkout do c√≥digo
      - name: Checkout code
        uses: actions/checkout@v2

      # Etapa 2: Configurar Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Etapa 3: Login no GitHub Container Registry (GHCR)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: rodrigor
          password: ${{ secrets.GHCR_TOKEN }}

      # Etapa 4: Construir e enviar a imagem Docker para o GHCR
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/bgmatch:latest

      # Etapa 5: Logout do GHCR
      - name: Log out from GitHub Container Registry
        run: docker logout ghcr.io

